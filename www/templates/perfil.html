<ion-header-bar class="bar-light">
  <ion-header-back-button ng-click="goBack()" class="button icon-left ion-chevron-left button-clear button-dark">Back</ion-header-back-button>
  <div class="title">Mi Perfil</div>
</ion-header-bar>
<ion-content has-header="true" padding="true" scroll="true">

    <div class="details">
      <img src="{{player.imageUrl}}" width="100" height="100"/>
        <p><h4>{{player.nombre}} {{player.apellidos}}</h4><br/>
          {{ player.email }} <br/>
          {{ player.dni }}</p>
    </div>



    <div class="list card">
      <a class="item item-icon-left"><i class="icon ion-ios7-person"></i>Nombre<p>{{player.nombre}}</p></a>
      <a class="item item-icon-left"><i class="icon ion-person-stalker"></i>Apellidos<p>{{player.apellidos}}</p></a>
      <a class="item item-icon-left"><i class="icon ion-md-card"></i>DNI/NIE<p>{{player.dni}}</p></a>
      <a class="item item-icon-left"><i class="icon ion-ios-calendar"></i>Fecha Nacimiento<p>{{player.birthday}}</p></a>
      <a class="item item-icon-left"><i class="icon ion-ios7-email"></i>Email<p>{{player.email}}</p></a>
      <a class="item item-icon-left"><i class="icon ion-ios7-telephone"></i>Telefono<p>{{player.phone}}</p></a>
    </div>

  <button ng-click="editUser()" class="button button-block button-balanced activated">
    Editar Perfil
  </button>

  </ion-content>
