<ion-view view-title="Login">
  <ion-content style="background-color: burlywood">
    <ion-content class="padding">
      <div class="list">
        <img src="img/logo.png" class="logo" width="150" height="68" style=" display: block;margin: 0 auto;">

      </div>
      <div class="list card padding">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="email" ng-model="login.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="login.password">
        </label>
        <button ng-click="loginUser()" ng-disabled="!login.email||!login.password" class="button button-block button-positive activated">
          Login
        </button>
        <button style="margin:auto;display:block;"ng-click="register()" class="button button-small button-light icon-left ion-person-add button-light">
          Create New Account
        </button>
      </div>
      <div class="list" style="text-align:center">

        <button class="button button-default button-block  icon ion-social-facebook" ng-click="loginFacebook()">
          Inicia sesión vía Facebook
        </button>
       <!-- <button class="button button-positive button-block  icon ion-social-facebook" ng-click="facebookLogin()">
          Inicia sesión vía Facebook
        </button>-->
      </div>
    </ion-content>
</ion-view>
